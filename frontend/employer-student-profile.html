<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UniTalent – Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-sans bg-slate-950 text-slate-100" data-guard="EMPLOYER">
    <!-- Background blobs -->
    <div class="pointer-events-none fixed inset-0 -z-10">
      <div
        class="absolute -top-40 -left-32 h-72 w-72 rounded-full bg-indigo-500/40 blur-3xl"
      ></div>
      <div
        class="absolute top-40 -right-20 h-80 w-80 rounded-full bg-emerald-500/30 blur-3xl"
      ></div>
    </div>

    <!-- NAVBAR -->
    <header
      class="sticky top-0 z-20 border-b border-slate-800/60 bg-slate-950/80 backdrop-blur"
    >
      <nav
        class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3 md:py-4"
      >
        <a href="index.html" class="flex items-center gap-2">
          <div
            class="flex h-10 w-10 items-center justify-center rounded-2xl bg-slate-900/60 shadow-lg shadow-indigo-500/40"
          >
            <img
              src="assets/logo.png"
              alt="UniTalent logo"
              class="h-8 w-8 object-contain"
            />
          </div>
          <div class="leading-tight">
            <p class="text-base font-semibold tracking-tight">UniTalent</p>
            <p class="text-[11px] text-slate-400">Employer Portal</p>
          </div>
        </a>

        <div
          class="hidden items-center gap-6 text-sm font-medium text-slate-200 md:flex"
        >
          <a href="employer-dashboard.html" class="hover:text-indigo-300"
            >Dashboard</a
          >
          <a href="employer-new-job.html" class="hover:text-indigo-300"
            >Post a job</a
          >
          <a href="employer-browse-students.html" class="hover:text-indigo-300"
            >Browse students</a
          >
        </div>

        <div class="hidden items-center gap-3 md:flex">
          <button
            id="logoutBtn"
            class="rounded-full border border-slate-700 bg-slate-950/60 px-4 py-2 text-xs font-semibold text-slate-200 hover:border-rose-400 hover:text-rose-200"
          >
            Log out
          </button>
        </div>
      </nav>
    </header>

    <main class="mx-auto max-w-6xl px-4 pb-16 pt-8 md:pt-10">
      <!-- Breadcrumb -->
      <div class="mb-4 text-xs text-slate-400">
        <a href="index.html" class="hover:text-indigo-300">Home</a>
        <span class="mx-1 text-slate-500">/</span>
        <a href="employer-dashboard.html" class="hover:text-indigo-300"
          >Employer</a
        >
        <span class="mx-1 text-slate-500">/</span>
        <span class="text-slate-300">Student Profile</span>
      </div>

      <section class="space-y-4">
        <div
          class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between"
        >
          <div class="flex items-center gap-3">
            <a
              href="employer-dashboard.html"
              class="inline-flex items-center gap-1 rounded-full border border-slate-700 bg-slate-900/70 px-3 py-1.5 text-[11px] font-semibold text-slate-200 hover:border-indigo-400 hover:text-indigo-200"
            >
              ← Back to Dashboard
            </a>
            <div>
              <h1
                class="text-2xl font-bold tracking-tight text-slate-50 sm:text-3xl"
              >
                Student Profile
              </h1>
              <p id="status" class="mt-1 text-sm text-slate-400">
                Loading profile...
              </p>
            </div>
          </div>
          <a
            href="employer-browse-students.html"
            class="rounded-full border border-slate-700 bg-slate-950/60 px-4 py-2 text-xs font-semibold text-slate-200 hover:border-indigo-400 hover:text-indigo-200"
          >
            Browse more students
          </a>
        </div>

        <div
          id="profileContent"
          class="rounded-3xl border border-slate-800 bg-slate-900/80 p-6 shadow-xl shadow-slate-900/70"
        >
          <div class="text-center text-slate-400">
            Loading student profile...
          </div>
        </div>
      </section>
    </main>

    <footer class="border-t border-slate-800 bg-slate-950/90">
      <div
        class="mx-auto flex max-w-6xl flex-col gap-3 px-4 py-5 text-xs text-slate-500 md:flex-row md:items-center md:justify-between"
      >
        <p>© 2025 UniTalent. All rights reserved.</p>
        <div class="flex flex-wrap gap-4">
          <a href="index.html#about" class="hover:text-indigo-300">About</a>
          <a href="index.html#contact" class="hover:text-indigo-300">Contact</a>
          <span>Terms · Privacy</span>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const API = "http://localhost:3000";

        const statusEl = document.getElementById("status");
        const profileContent = document.getElementById("profileContent");
        const logoutBtn = document.getElementById("logoutBtn");

        // -------------------------
        // Auth helpers
        // -------------------------
        function readUniTalentAuth() {
          const token =
            localStorage.getItem("unitalent_token") ||
            sessionStorage.getItem("unitalent_token");
          const userRaw =
            localStorage.getItem("unitalent_user") ||
            sessionStorage.getItem("unitalent_user");

          if (!token || !userRaw) return { token: null, user: null };

          try {
            return { token, user: JSON.parse(userRaw) };
          } catch {
            localStorage.removeItem("unitalent_token");
            localStorage.removeItem("unitalent_user");
            sessionStorage.removeItem("unitalent_token");
            sessionStorage.removeItem("unitalent_user");
            return { token: null, user: null };
          }
        }

        function requireEmployerPage() {
          const { token, user } = readUniTalentAuth();

          if (!token || !user) {
            window.location.href = "employer-login.html";
            return null;
          }

          if (user.role !== "EMPLOYER") {
            window.location.href =
              user.role === "STUDENT"
                ? "student-login.html"
                : "employer-login.html";
            return null;
          }

          return { token, user };
        }

        // -------------------------
        // UI helpers
        // -------------------------
        function setStatus(text, isError = false) {
          if (!statusEl) return;
          statusEl.textContent = text;
          statusEl.className = `mt-1 text-sm ${
            isError ? "text-rose-400" : "text-slate-400"
          }`;
        }

        function escapeHtml(str = "") {
          return String(str)
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;")
            .replaceAll("'", "&#039;");
        }

        // -------------------------
        // Schedule rendering
        // -------------------------
        const timeSlots = [
          "08:30-09:20",
          "09:30-10:20",
          "10:30-11:20",
          "11:30-12:20",
          "12:30-13:20",
          "13:30-14:20",
          "14:30-15:20",
          "15:30-16:20",
          "16:30-17:20",
          "17:30-18:20",
          "18:30-19:20",
          "19:30-20:20",
          "20:30-21:20",
          "21:30-22:20",
        ];

        const days = [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        function typeColorClass(type) {
          if (!type) return "bg-slate-800 text-slate-200";
          type = type.toLowerCase();
          if (type.includes("lecture"))
            return "bg-indigo-600/20 ring-1 ring-indigo-400 text-indigo-200";
          if (type.includes("practice"))
            return "bg-emerald-600/20 ring-1 ring-emerald-400 text-emerald-200";
          if (type.includes("online"))
            return "bg-violet-600/20 ring-1 ring-violet-400 text-violet-200";
          return "bg-slate-800 text-slate-200";
        }

        function renderSchedule(schedule, container) {
          if (!container) return;

          if (!schedule || typeof schedule !== "object") {
            container.innerHTML = `
              <div class="text-center text-slate-400 py-4">
                No schedule available.
              </div>
            `;
            return;
          }

          // Build lookup table
          const scheduleLookup = {};
          for (const d of days) {
            scheduleLookup[d] = {};
            (schedule[d] || []).forEach((ev) => {
              scheduleLookup[d][ev.time] = ev;
            });
          }

          // Create table
          let tableHTML = `
            <div class="overflow-auto">
              <table class="w-full table-fixed text-xs">
                <thead>
                  <tr>
                    <th class="w-32 pr-2 text-center text-slate-300">Day / Time</th>
                    <th class="px-2 py-1 text-center align-middle text-slate-300">Mon</th>
                    <th class="px-2 py-1 text-center align-middle text-slate-300">Tue</th>
                    <th class="px-2 py-1 text-center align-middle text-slate-300">Wed</th>
                    <th class="px-2 py-1 text-center align-middle text-slate-300">Thu</th>
                    <th class="px-2 py-1 text-center align-middle text-slate-300">Fri</th>
                    <th class="px-2 py-1 text-center align-middle text-slate-300">Sat</th>
                  </tr>
                </thead>
                <tbody class="align-top">
          `;

          timeSlots.forEach((slot) => {
            tableHTML += "<tr>";
            // Time column
            tableHTML += `<th class="py-3 pr-2 align-middle text-center text-slate-300 font-normal" style="width: 8rem;">${escapeHtml(
              slot
            )}</th>`;

            // Day columns
            for (const d of days) {
              const ev = scheduleLookup[d] && scheduleLookup[d][slot];
              tableHTML +=
                '<td class="border-b border-slate-800/60 px-2 py-3 align-middle text-center">';

              if (ev) {
                const colorClass = typeColorClass(ev.type);
                tableHTML += `
                  <div class="rounded-2xl p-2 text-[12px] ${colorClass}">
                    <div class="flex items-center justify-between gap-2">
                      <div class="font-semibold text-[12px]">${escapeHtml(
                        ev.course_code
                      )}</div>
                      <div class="text-[11px] px-2 py-0.5 rounded-full">${escapeHtml(
                        ev.type
                      )}</div>
                    </div>
                    <div class="mt-1 text-[11px] text-slate-200 text-center">${escapeHtml(
                      ev.course_title
                    )}</div>
                    ${
                      ev.credit
                        ? `<div class="mt-0.5 text-[10px] text-slate-300/80 text-center">${escapeHtml(
                            ev.credit
                          )}</div>`
                        : ""
                    }
                  </div>
                `;
              } else {
                tableHTML += '<div class="h-8"></div>';
              }

              tableHTML += "</td>";
            }

            tableHTML += "</tr>";
          });

          tableHTML += `
                </tbody>
              </table>
            </div>
          `;

          container.innerHTML = tableHTML;
        }

        // -------------------------
        // Auth guard
        // -------------------------
        const auth = requireEmployerPage();
        if (!auth) return;
        const { token } = auth;

        // -------------------------
        // Logout
        // -------------------------
        if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("unitalent_token");
            localStorage.removeItem("unitalent_user");
            sessionStorage.removeItem("unitalent_token");
            sessionStorage.removeItem("unitalent_user");
            window.location.href = "employer-login.html";
          });
        }

        // -------------------------
        // Load student profile
        // -------------------------
        const params = new URLSearchParams(window.location.search);
        const studentId = Number(params.get("studentId"));

        if (!studentId) {
          setStatus("Missing studentId in URL", true);
          if (profileContent) {
            profileContent.innerHTML = `
            <div class="text-center text-rose-300">
              Missing student ID. Please open this page with a valid studentId query parameter.
            </div>
          `;
          }
          return;
        }

        try {
          setStatus("Loading student profile...");

          console.log("Fetching student profile for ID:", studentId);
          console.log("API URL:", `${API}/api/students/${studentId}`);
          console.log("Token present:", !!token);

          // Add timeout to fetch
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

          let res;
          try {
            res = await fetch(`${API}/api/students/${studentId}`, {
              headers: { Authorization: "Bearer " + token },
              signal: controller.signal,
            });
            clearTimeout(timeoutId);
          } catch (fetchError) {
            clearTimeout(timeoutId);
            if (fetchError.name === "AbortError") {
              console.error("Fetch timeout - request took too long");
              throw new Error(
                "Request timed out. The backend server might be slow or unresponsive."
              );
            }
            console.error("Fetch error:", fetchError);
            throw new Error(
              `Network error: ${fetchError.message}. Make sure the backend server is running at ${API}.`
            );
          }

          console.log("Response status:", res.status);
          console.log("Response ok:", res.ok);

          if (res.status === 401) {
            localStorage.removeItem("unitalent_token");
            localStorage.removeItem("unitalent_user");
            sessionStorage.removeItem("unitalent_token");
            sessionStorage.removeItem("unitalent_user");
            window.location.href = "employer-login.html";
            return;
          }

          let data;
          try {
            const text = await res.text();
            console.log("Response text:", text.substring(0, 200));
            data = text ? JSON.parse(text) : {};
          } catch (parseError) {
            console.error("JSON parse error:", parseError);
            throw new Error(
              "Invalid response from server. Please check the backend logs."
            );
          }

          if (!res.ok) {
            throw new Error(
              data?.message || `Server error: ${res.status} ${res.statusText}`
            );
          }

          console.log("Student data received:", data);

          const student = data;

          // Render profile
          const name =
            [student.firstName, student.lastName].filter(Boolean).join(" ") ||
            student.username ||
            student.email ||
            "Student";
          const displayName = escapeHtml(name);
          const email = escapeHtml(student.email || "");
          const username = escapeHtml(student.username || "");
          const university = escapeHtml(student.university || "Not specified");
          const major = escapeHtml(student.major || "Not specified");
          const studyYear = escapeHtml(student.studyYear || "Not specified");
          const gpa = escapeHtml(student.gpa || "Not specified");
          const city = escapeHtml(student.city || "Not specified");
          const skills = escapeHtml(student.skills || "Not specified");
          const bio = escapeHtml(student.bio || "No bio provided");
          const phone = escapeHtml(student.phone || "Not provided");
          const github = student.github ? escapeHtml(student.github) : null;
          const linkedin = student.linkedin
            ? escapeHtml(student.linkedin)
            : null;
          const portfolio = student.portfolio
            ? escapeHtml(student.portfolio)
            : null;

          if (profileContent) {
            profileContent.innerHTML = `
            <div class="space-y-6">
              <!-- Header -->
              <div class="border-b border-slate-800 pb-4">
                <h2 class="text-xl font-bold text-slate-50">${displayName}</h2>
                <p class="mt-1 text-sm text-slate-400">${email}</p>
                ${
                  username
                    ? `<p class="text-xs text-slate-500">@${username}</p>`
                    : ""
                }
              </div>

              <!-- Education -->
              <div>
                <h3 class="text-sm font-semibold text-slate-200 mb-3">Education</h3>
                <div class="grid gap-3 md:grid-cols-2 text-sm">
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">University</p>
                    <p class="mt-1 text-slate-100">${university}</p>
                  </div>
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">Major</p>
                    <p class="mt-1 text-slate-100">${major}</p>
                  </div>
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">Study Year</p>
                    <p class="mt-1 text-slate-100">${studyYear}</p>
                  </div>
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">GPA</p>
                    <p class="mt-1 text-slate-100 ${
                      student.gpa ? "font-semibold text-emerald-300" : ""
                    }">${gpa}</p>
                  </div>
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">City</p>
                    <p class="mt-1 text-slate-100">${city}</p>
                  </div>
                </div>
              </div>

              <!-- Skills -->
              <div>
                <h3 class="text-sm font-semibold text-slate-200 mb-3">Skills</h3>
                <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                  <p class="text-sm text-slate-300">${skills}</p>
                </div>
              </div>

              <!-- Bio -->
              <div>
                <h3 class="text-sm font-semibold text-slate-200 mb-3">About</h3>
                <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                  <p class="text-sm text-slate-300 whitespace-pre-wrap">${bio}</p>
                </div>
              </div>

              <!-- Contact & Links -->
              <div>
                <h3 class="text-sm font-semibold text-slate-200 mb-3">Contact & Links</h3>
                <div class="grid gap-3 md:grid-cols-2">
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">Phone</p>
                    <p class="mt-1 text-sm text-slate-100">${phone}</p>
                  </div>
                  ${
                    github
                      ? `
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">GitHub</p>
                    <a href="${github}" target="_blank" rel="noopener noreferrer" class="mt-1 text-sm text-indigo-300 hover:text-indigo-200 block truncate">
                      ${github}
                    </a>
                  </div>
                  `
                      : ""
                  }
                  ${
                    linkedin
                      ? `
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">LinkedIn</p>
                    <a href="${linkedin}" target="_blank" rel="noopener noreferrer" class="mt-1 text-sm text-indigo-300 hover:text-indigo-200 block truncate">
                      ${linkedin}
                    </a>
                  </div>
                  `
                      : ""
                  }
                  ${
                    portfolio
                      ? `
                  <div class="rounded-2xl border border-slate-800 bg-slate-950/70 p-3">
                    <p class="text-xs text-slate-400">Portfolio</p>
                    <a href="${portfolio}" target="_blank" rel="noopener noreferrer" class="mt-1 text-sm text-indigo-300 hover:text-indigo-200 block truncate">
                      ${portfolio}
                    </a>
                  </div>
                  `
                      : ""
                  }
                </div>
              </div>

              <!-- Weekly Schedule -->
              <div>
                <h3 class="text-sm font-semibold text-slate-200 mb-3">Weekly Schedule</h3>
                <div id="schedule-container" class="rounded-2xl border border-slate-800 bg-slate-950/70 p-4">
                  <div class="text-center text-slate-400 py-4">
                    Loading schedule...
                  </div>
                </div>
              </div>
            </div>
          `;
          }

          // Render schedule if available
          if (student.scheduleJson) {
            renderSchedule(
              student.scheduleJson,
              document.getElementById("schedule-container")
            );
          } else {
            const scheduleContainer =
              document.getElementById("schedule-container");
            if (scheduleContainer) {
              scheduleContainer.innerHTML = `
                <div class="text-center text-slate-400 py-4">
                  No schedule available. Student hasn't synced their schedule from SDU portal.
                </div>
              `;
            }
          }

          setStatus("Profile loaded successfully");
        } catch (err) {
          console.error("Error loading student profile:", err);
          console.error("Error stack:", err.stack);
          setStatus(err.message || "Failed to load profile", true);
          if (profileContent) {
            profileContent.innerHTML = `
            <div class="space-y-4">
              <div class="text-center text-rose-300">
                <p class="font-semibold">Failed to load student profile</p>
                <p class="mt-2 text-sm">${escapeHtml(
                  err.message || "Unknown error occurred"
                )}</p>
                <p class="mt-4 text-xs text-slate-500">Check the browser console for more details.</p>
              </div>
            </div>
          `;
          }
        }
      });
    </script>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
