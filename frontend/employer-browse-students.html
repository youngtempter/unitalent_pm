<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>UniTalent – Browse Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="font-sans bg-slate-950 text-slate-100" data-guard="EMPLOYER">
  <!-- Background blobs -->
  <div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-40 -left-32 h-72 w-72 rounded-full bg-indigo-500/40 blur-3xl"></div>
    <div class="absolute top-40 -right-20 h-80 w-80 rounded-full bg-emerald-500/30 blur-3xl"></div>
  </div>

  <!-- NAVBAR -->
  <header class="sticky top-0 z-20 border-b border-slate-800/60 bg-slate-950/80 backdrop-blur">
    <nav class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3 md:py-4">
      <a href="index.html" class="flex items-center gap-2">
        <div
          class="flex h-10 w-10 items-center justify-center rounded-2xl bg-slate-900/60 shadow-lg shadow-indigo-500/40">
          <img src="assets/logo.png" alt="UniTalent logo" class="h-8 w-8 object-contain" />
        </div>
        <div class="leading-tight">
          <p class="text-base font-semibold tracking-tight">UniTalent</p>
          <p class="text-[11px] text-slate-400">Employer Portal</p>
        </div>
      </a>

      <div class="hidden items-center gap-6 text-sm font-medium text-slate-200 md:flex">
        <a href="employer-dashboard.html" class="hover:text-indigo-300">Dashboard</a>
        <a href="employer-new-job.html" class="hover:text-indigo-300">Post a job</a>
        <a href="employer-browse-students.html" class="text-indigo-300">Browse students</a>
      </div>

      <div class="hidden items-center gap-3 md:flex">
        <button id="logoutBtn"
          class="rounded-full border border-slate-700 bg-slate-950/60 px-4 py-2 text-xs font-semibold text-slate-200 hover:border-rose-400 hover:text-rose-200">
          Log out
        </button>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-6xl px-4 pb-16 pt-8 md:pt-10">
    <!-- Breadcrumb -->
    <div class="mb-4 text-xs text-slate-400">
      <a href="index.html" class="hover:text-indigo-300">Home</a>
      <span class="mx-1 text-slate-500">/</span>
      <a href="employer-dashboard.html" class="hover:text-indigo-300">Employer</a>
      <span class="mx-1 text-slate-500">/</span>
      <span class="text-slate-300">Browse students</span>
    </div>

    <section class="space-y-4">
      <div class="flex flex-col gap-2 md:flex-row md:items-end md:justify-between">
        <div>
          <h1 class="text-2xl font-bold tracking-tight text-slate-50 sm:text-3xl">
            Browse Students
          </h1>
          <p class="mt-1 text-sm text-slate-400">
            Search and filter students to find talent for your roles.
          </p>
        </div>

        <div id="status" class="flex items-center gap-2 text-xs text-slate-400">
          <span class="inline-flex h-2 w-2 rounded-full bg-slate-500"></span>
          <span>Loading students...</span>
        </div>
      </div>

      <!-- Search & Filters -->
      <div class="rounded-3xl border border-slate-800 bg-slate-900/80 p-4 shadow-xl shadow-slate-900/70">
        <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
          <div class="flex-1">
            <label class="mb-1 block text-xs font-medium text-slate-300">Search students</label>
            <div class="flex items-center gap-2 rounded-2xl border border-slate-700 bg-slate-950/70 px-3 py-2">
              <svg class="h-4 w-4 text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
              </svg>
              <input id="searchInput" type="text" placeholder="Name, skills, major, university..."
                class="w-full bg-transparent text-xs text-slate-100 placeholder:text-slate-500 focus:outline-none" />
            </div>
          </div>
          <div class="flex justify-end">
            <button id="searchBtn"
              class="mt-1 w-full rounded-full bg-indigo-500 px-4 py-2 text-xs font-semibold text-white shadow-md shadow-indigo-500/40 hover:bg-indigo-400 md:mt-6 md:w-auto">
              Search
            </button>
          </div>
        </div>

        <!-- Filters -->
        <div class="mt-4 grid gap-3 text-xs md:grid-cols-4">
          <div>
            <label class="mb-1 block text-slate-300">City</label>
            <input id="filterCity" type="text" placeholder="e.g. Almaty"
              class="w-full rounded-2xl border border-slate-700 bg-slate-950/70 px-3 py-2 text-xs text-slate-100 placeholder:text-slate-500 focus:border-indigo-500 focus:outline-none" />
          </div>
          <div>
            <label class="mb-1 block text-slate-300">Study Year</label>
            <input id="filterStudyYear" type="text" placeholder="e.g. 2nd, 3rd"
              class="w-full rounded-2xl border border-slate-700 bg-slate-950/70 px-3 py-2 text-xs text-slate-100 placeholder:text-slate-500 focus:border-indigo-500 focus:outline-none" />
          </div>
          <div>
            <label class="mb-1 block text-slate-300">Major</label>
            <input id="filterMajor" type="text" placeholder="e.g. Computer Science"
              class="w-full rounded-2xl border border-slate-700 bg-slate-950/70 px-3 py-2 text-xs text-slate-100 placeholder:text-slate-500 focus:border-indigo-500 focus:outline-none" />
          </div>
          <div>
            <label class="mb-1 block text-slate-300">University</label>
            <input id="filterUniversity" type="text" placeholder="e.g. SDU, KBTU"
              class="w-full rounded-2xl border border-slate-700 bg-slate-950/70 px-3 py-2 text-xs text-slate-100 placeholder:text-slate-500 focus:border-indigo-500 focus:outline-none" />
          </div>
        </div>
      </div>

      <!-- Students list -->
      <div class="space-y-3">
        <div class="flex items-center justify-between text-xs text-slate-400">
          <p>
            Showing <span id="studentsCount" class="font-semibold text-slate-200">0</span> students
          </p>
        </div>

        <div id="studentsList" class="space-y-3"></div>
      </div>
    </section>
  </main>

  <footer class="border-t border-slate-800 bg-slate-950/90">
    <div
      class="mx-auto flex max-w-6xl flex-col gap-3 px-4 py-5 text-xs text-slate-500 md:flex-row md:items-center md:justify-between">
      <p>© 2025 UniTalent. All rights reserved.</p>
      <div class="flex flex-wrap gap-4">
        <a href="index.html#about" class="hover:text-indigo-300">About</a>
        <a href="index.html#contact" class="hover:text-indigo-300">Contact</a>
        <span>Terms · Privacy</span>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const API = 'http://localhost:3000';

      const statusEl = document.getElementById('status');
      const studentsList = document.getElementById('studentsList');
      const studentsCount = document.getElementById('studentsCount');
      const logoutBtn = document.getElementById('logoutBtn');

      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const filterCity = document.getElementById('filterCity');
      const filterStudyYear = document.getElementById('filterStudyYear');
      const filterMajor = document.getElementById('filterMajor');
      const filterUniversity = document.getElementById('filterUniversity');

      // -------------------------
      // Auth helpers
      // -------------------------
      function readUniTalentAuth() {
        const token = localStorage.getItem('unitalent_token') || sessionStorage.getItem('unitalent_token');
        const userRaw = localStorage.getItem('unitalent_user') || sessionStorage.getItem('unitalent_user');

        if (!token || !userRaw) return { token: null, user: null };

        try {
          return { token, user: JSON.parse(userRaw) };
        } catch {
          localStorage.removeItem('unitalent_token');
          localStorage.removeItem('unitalent_user');
          sessionStorage.removeItem('unitalent_token');
          sessionStorage.removeItem('unitalent_user');
          return { token: null, user: null };
        }
      }

      function requireEmployerPage() {
        const { token, user } = readUniTalentAuth();

        if (!token || !user) {
          window.location.href = 'employer-login.html';
          return null;
        }

        if (user.role !== 'EMPLOYER') {
          window.location.href = user.role === 'STUDENT' ? 'student-login.html' : 'employer-login.html';
          return null;
        }

        return { token, user };
      }

      // -------------------------
      // UI helpers
      // -------------------------
      function setStatus(text, isError = false) {
        if (!statusEl) return;
        statusEl.innerHTML = `
          <span class="inline-flex h-2 w-2 rounded-full ${isError ? 'bg-rose-400' : 'bg-emerald-400'}"></span>
          <span>${text}</span>
        `;
      }

      function escapeHtml(str = '') {
        return String(str)
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#039;');
      }

      // -------------------------
      // Auth guard
      // -------------------------
      const auth = requireEmployerPage();
      if (!auth) return;
      const { token } = auth;

      // -------------------------
      // Logout
      // -------------------------
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('unitalent_token');
          localStorage.removeItem('unitalent_user');
          sessionStorage.removeItem('unitalent_token');
          sessionStorage.removeItem('unitalent_user');
          window.location.href = 'employer-login.html';
        });
      }

      // -------------------------
      // Load students
      // -------------------------
      async function loadStudents() {
        try {
          setStatus('Loading students...', false);

          // Build query params
          const params = new URLSearchParams();
          const q = (searchInput?.value || '').trim();
          const city = (filterCity?.value || '').trim();
          const studyYear = (filterStudyYear?.value || '').trim();
          const major = (filterMajor?.value || '').trim();
          const university = (filterUniversity?.value || '').trim();

          if (q) params.append('q', q);
          if (city) params.append('city', city);
          if (studyYear) params.append('studyYear', studyYear);
          if (major) params.append('major', major);
          if (university) params.append('university', university);

          const queryString = params.toString();
          const url = `${API}/api/students${queryString ? '?' + queryString : ''}`;

          const res = await fetch(url, {
            headers: { 'Authorization': 'Bearer ' + token }
          });

          if (res.status === 401) {
            localStorage.removeItem('unitalent_token');
            localStorage.removeItem('unitalent_user');
            sessionStorage.removeItem('unitalent_token');
            sessionStorage.removeItem('unitalent_user');
            window.location.href = 'employer-login.html';
            return;
          }

          const data = await res.json().catch(() => ([]));

          if (!res.ok) {
            throw new Error(data?.message || 'Failed to load students');
          }

          const students = Array.isArray(data) ? data : [];

          if (studentsCount) studentsCount.textContent = students.length;

          if (!students.length) {
            if (studentsList) {
              studentsList.innerHTML = `
                <div class="rounded-2xl border border-slate-800 bg-slate-900/80 p-6 text-sm text-slate-300 text-center">
                  No students found. Try adjusting your search filters.
                </div>
              `;
            }
            setStatus('No students found', false);
            return;
          }

          // Render students
          if (studentsList) {
            studentsList.innerHTML = students.map(student => {
              const name = [student.firstName, student.lastName].filter(Boolean).join(' ') || student.username || student.email || 'Student';
              const displayName = escapeHtml(name);
              const email = escapeHtml(student.email || '');
              const university = escapeHtml(student.university || 'Not specified');
              const major = escapeHtml(student.major || 'Not specified');
              const studyYear = escapeHtml(student.studyYear || 'Not specified');
              const city = escapeHtml(student.city || 'Not specified');
              const skills = escapeHtml((student.skills || '').substring(0, 100));

              return `
                <div class="rounded-2xl border border-slate-800 bg-slate-900/80 p-4 shadow-lg shadow-slate-900/60">
                  <div class="flex items-start justify-between">
                    <div class="flex-1">
                      <h3 class="text-sm font-semibold text-slate-50">${displayName}</h3>
                      <p class="text-xs text-slate-400">${email}</p>
                      <div class="mt-2 grid gap-2 text-xs text-slate-300 md:grid-cols-2">
                        <div>
                          <span class="text-slate-500">University:</span> ${university}
                        </div>
                        <div>
                          <span class="text-slate-500">Major:</span> ${major}
                        </div>
                        <div>
                          <span class="text-slate-500">Year:</span> ${studyYear}
                        </div>
                        <div>
                          <span class="text-slate-500">City:</span> ${city}
                        </div>
                      </div>
                      ${skills ? `
                      <div class="mt-2">
                        <p class="text-xs text-slate-500">Skills:</p>
                        <p class="text-xs text-slate-300">${skills}${student.skills && student.skills.length > 100 ? '...' : ''}</p>
                      </div>
                      ` : ''}
                    </div>
                    <div class="ml-4">
                      <a href="employer-student-profile.html?studentId=${student.id}"
                        class="inline-block rounded-full bg-indigo-500 px-4 py-2 text-xs font-semibold text-white hover:bg-indigo-400">
                        View Profile
                      </a>
                    </div>
                  </div>
                </div>
              `;
            }).join('');
          }

          const filterText = queryString ? ' (filtered)' : '';
          setStatus(`Loaded ${students.length} students${filterText}`, false);
        } catch (err) {
          console.error(err);
          setStatus(err.message || 'Failed to load students', true);
          if (studentsList) {
            studentsList.innerHTML = `
              <div class="rounded-2xl border border-rose-500/40 bg-rose-500/10 p-4 text-sm text-rose-200">
                ${escapeHtml(err.message || 'Failed to load students')}
              </div>
            `;
          }
        }
      }

      function applySearch() {
        loadStudents();
      }

      // Event listeners
      if (searchBtn) searchBtn.addEventListener('click', applySearch);
      if (searchInput) {
        searchInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            applySearch();
          }
        });
      }

      // Auto-apply filters when they change
      [filterCity, filterStudyYear, filterMajor, filterUniversity].forEach(el => {
        if (el) {
          el.addEventListener('input', (e) => {
            clearTimeout(el._debounce);
            el._debounce = setTimeout(applySearch, 500);
          });
        }
      });

      // Initial load
      loadStudents();
    });
  </script>

  <script type="module" src="js/auth.js"></script>

</body>

</html>
